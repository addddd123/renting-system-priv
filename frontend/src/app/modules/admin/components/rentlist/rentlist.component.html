

<!-- <app-top-nav-bar></app-top-nav-bar> -->

<mat-card  >


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="landlordName">
            <th mat-header-cell *matHeaderCellDef> Landlord Name </th>
            <td mat-cell *matCellDef="let element"> {{element.landLordId.firstName + ' ' +element.landLordId.lastName }} </td>
        </ng-container>
        
        
       
    
    
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.district + ''+element.city+'' + element.street}} </td>
        </ng-container>
    
        <ng-container matColumnDef="roomType">
            <th mat-header-cell *matHeaderCellDef> Room Type </th>
            <td mat-cell *matCellDef="let element"> {{element.roomTypes}} </td>
        </ng-container>
    

        <ng-container matColumnDef="phoneNo">
            <th mat-header-cell *matHeaderCellDef> Phone No. </th>
            <td mat-cell *matCellDef="let element">{{element.landLordId.contact}} </td>
        </ng-container>
    
    
       
    
    
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
             <td mat-cell *matCellDef="let row">
                 <i class="fa fa-eye-slash" (click)="viewRentRoomDetails(row)" ></i>
                
                <i class="fa fa-edit " (click)="editRentDialog(row)"></i>
                <i class="fa fa-trash" (click)="deleteRentInfo(row)"></i>
            
             </td>
        </ng-container>
    
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" > 
        </tr>
    </table>
    
     
    
    </mat-card>
