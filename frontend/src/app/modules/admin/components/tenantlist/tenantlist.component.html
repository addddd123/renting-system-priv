
<mat-card>
    <button mat-raised-button (click)="addTenantDialog()"> Add Tenant </button>
    
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Tenant Name </th>
                <td mat-cell *matCellDef="let element">{{element.tenantId.firstName + '' +element.tenantId.lastName }} </td>
            </ng-container>

            <ng-container matColumnDef="LandLordId">
                <th mat-header-cell *matHeaderCellDef> LandLord Id </th>
                <td mat-cell *matCellDef="let element">{{element.landLordId}}  </td>
            </ng-container>
    
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.tenantId.address}} </td>
            </ng-container>
        
        
            <ng-container matColumnDef="phoneNo">
                <th mat-header-cell *matHeaderCellDef> Phone No. </th>
                <td mat-cell *matCellDef="let element"> {{element.tenantId.contact}} </td>
            </ng-container>
        
        
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.tenantId.email}} </td>
            </ng-container>
        
        
        
        
           <ng-container matColumnDef="roomNo">
                <th mat-header-cell *matHeaderCellDef> Room No </th>
                <td mat-cell *matCellDef="let element"> {{element.roomId.roomNo}} </td>
            </ng-container>
        
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                 <td mat-cell *matCellDef="let row">
                     <i class="fa fa-eye-slash" (click)="tenantProfileDialog(row)"></i>
                     
                    <i class="fa fa-edit" (click)="editTenantDialog(row)" ></i>
                    <i class="fa fa-trash" (click)="deleteTenantInfo(row)" ></i>
                
                 </td>
            </ng-container> 
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" > 
            </tr>
        </table>
    </mat-card>
