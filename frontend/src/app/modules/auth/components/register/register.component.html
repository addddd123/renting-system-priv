<mat-card id="container" class="mat-elevation-z8">
    <h1>REGISTER</h1>

    <div class="row">
        <div class="col-lg-6">
            <mat-form-field class="input-field" appearance="outline">
                <input matInput placeholder="FirstName" name="fname" [(ngModel)]="UserModel.firstName">
            </mat-form-field>

        </div>
        <div class="col-lg-6">
            <mat-form-field class="input-field" appearance="outline">
                <input matInput placeholder="LastName" name="lname" [(ngModel)]="UserModel.lastName">
            </mat-form-field>


        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="input-field" appearance="outline">
                <input matInput placeholder="Enter Email" type="email" name="email" [(ngModel)]="UserModel.email">
            </mat-form-field>

        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="input-field" appearance="outline">
                <input matInput placeholder="Enter Contact Number" type="number" name="contact" [(ngModel)]="UserModel.contact">
            </mat-form-field>

        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="input-field" appearance="outline">

                <textarea matInput placeholder="Address" name="address" [(ngModel)]="UserModel.address"></textarea>
            </mat-form-field>

        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <!-- <label class="file">Choose Profile Picture</label> -->
            <input type="file" class="form-control" name="myfile" accept="image/*" (change)="changeProfileImg($event)" multiple/>

            <span class="file-custom"></span>

        </div>
    </div><br>
    <!-- 
    <mat-form-field >
        <ngx-mat-file-input accept="image/*" (change)="changeProfileImg($event)">
        </ngx-mat-file-input>
    </mat-form-field>
 -->


    <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="input-field" appearance="outline">
                <input matInput placeholder="Enter Password" type="password" name="password" [(ngModel)]="UserModel.password">
            </mat-form-field>

        </div>

    </div>


    <mat-radio-group id="radio-design" name="role" [(ngModel)]="UserModel.role">
        <mat-radio-button value="landlord">Landlord</mat-radio-button>&nbsp;&nbsp;
        <mat-radio-button value="Tenant">Tenant</mat-radio-button>
    </mat-radio-group>




    <button id="reg-btn" class=".btn-lg" mat-raised-button color="primary" (click)="register()">Register</button>

    <div id="footer">
        <label>Already have an account?</label>
        <span routerLink="/login">Login</span>
    </div>






</mat-card>
