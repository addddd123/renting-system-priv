<button id="add_btn" mat-raised-button (click)="add_room()"> Add Room </button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="streetname">
        <th mat-header-cell *matHeaderCellDef> Street Name </th>
        <td mat-cell *matCellDef="let element">{{element.streetname}} </td>
    </ng-container>


    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>


    <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef> District </th>
        <td mat-cell *matCellDef="let element"> {{element.district}} </td>
    </ng-container>


    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>



    <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef> Pincode </th>
        <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
    </ng-container>

    <ng-container matColumnDef="roomtype">
        <th mat-header-cell *matHeaderCellDef> Room-Type </th>
        <td mat-cell *matCellDef="let element"> {{element.roomtype}} </td>
    </ng-container>




    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button class="btn btn-primary">edit</button>
            <button class="btn btn-primary">delete</button>

        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
