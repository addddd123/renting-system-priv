<app-top-nav-bar></app-top-nav-bar>
<button id="add_btn" mat-raised-button *ngIf="param=='landlord'" (click)="add_room()"> Add Room </button>

<div class="tableHeight ">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="streetname">
        <th mat-header-cell *matHeaderCellDef> Street Name </th>
        <td mat-cell *matCellDef="let element">{{element.street}} </td>
    </ng-container>


    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>


    <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef> District </th>
        <td mat-cell *matCellDef="let element"> {{element.district}} </td>
    </ng-container>


    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>



    <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef> Pincode </th>
        <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
    </ng-container>

    <ng-container matColumnDef="roomtype">
        <th mat-header-cell *matHeaderCellDef> Room-Type </th>
        <td mat-cell *matCellDef="let element"> {{element.roomTypes}} </td>
    </ng-container>




    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
         <td mat-cell *matCellDef="let row">
             <i class="fa fa-eye-slash" aria-hidden="true"(click)="info(row)"></i>
             <span *ngIf ="param=='landlord'">
            <i class="fa fa-edit" (click)= "editDetails(row)"></i>
            <i class="fa fa-trash" (click)="deleteDetails(row)"></i>
        </span>
         </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 

    > 
    </tr>
</table>

 

</div>
